<div id="interest_form" class="sized_section vcen interest-bg" style="">
	<div class="grid12 page-width">
		<article class="interest-content fc-white ">
				<h2 class="fs-large fup fc-light">{{ site.data.interest_list.title }}</h2>
				<p class="ff-micro fs-body fc-light">{{ site.data.interest_list.body }}
				</p>
		</article>
		<article class="interest-form">
			<div class="mc-wrap">
				<!-- Begin Mailchimp Signup Form -->
				<div id="mc_embed_signup">
				   <form action="https://atlasco.us14.list-manage.com/subscribe/post?u=f4bb234e0d55a7a7e519dc508&amp;id=7847bda4c9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
				      <div id="mc_embed_signup_scroll">
				         <div class="mc-field-group">
				            <label for="mce-FNAME">First Name </label>
				            <input type="text" value="" name="FNAME" class="" id="mce-FNAME" placeholder="First Name*">
				         </div>
				         <div class="mc-field-group">
				            <label for="mce-LNAME">Last Name </label>
				            <input type="text" value="" name="LNAME" class="" id="mce-LNAME" placeholder="Last Name*">
				         </div>
				         <div class="mc-field-group">
				            <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
				            </label>
				            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email*">
				         </div>
				         <div class="mc-field-group size1of2">
				            <label for="mce-MMERGE3">Phone Number </label>
				            <input type="text" name="MMERGE3" class="" value="" id="mce-MMERGE3" placeholder="Phone">
				         </div>
				         <div class="mc-field-group">
				            <label for="mce-MMERGE4">Message </label>
				            <input type="text" value="" name="MMERGE4" class="" id="mce-MMERGE4" placeholder="Message">
				         </div>
				         <div id="mce-responses" class="clear">
				            <div class="response" id="mce-error-response" style="display:none"></div>
				            <div class="response" id="mce-success-response" style="display:none"></div>
				         </div>
				         <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				         <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_f4bb234e0d55a7a7e519dc508_7847bda4c9" tabindex="-1" value=""></div>
				         <div class="clear">
				         	<input type="submit" value="Join Interest List" name="subscribe" id="mc-embedded-subscribe" class="button cta">
				         </div>
				      </div>
				   </form>
				</div>
				<!--End mc_embed_signup-->
			</div>
		</article>

	</div>
</div>
<div class="slide-holder">
	<div class="slidebar interest animate__animated" data-animations="animate__slideInLeft animate__slower">
	</div>
</div>
