<div class="sized_section vcen benefits-bg" style="">
	<div class="grid12 page-width">
		<article class="benefits-content fc-white">
			<div class="">
				<h2 class="fs-large fup fc-dark">{{ site.data.life_with_benefits.title }}</h2>
				<div class="ff-micro fs-body fc-dark">{{ site.data.life_with_benefits.bodytop | markdownify }}
				</div>
				<ul class="ff-micro fs-body fc-dark amenities">
					{% for item in site.data.life_with_benefits.amenities %}
					<li> {{ item.name }}</li>
					{% endfor %}
				</ul>
				<p class="ff-micro fs-body fc-dark">{{ site.data.life_with_benefits.bodybottom }}
				</p>
				
			</div>
		</article>
	</div>
	<span class="behind animate__animated" data-animations="animate__slideInRight animate__slower animate__delay-1s">ENJOY</span>
</div>
