<img class="mobile lazy" data-src="{{ 'assets/home/hats1.png' | relative_url }}">
<div class="sized_section vcen hats-bg">
	<div class="grid14">
		<article class="hats-content fc-white">
			<div class="">
				<h2 class="fs-large fup">{{ site.data.hang_your_hats_here.title }}</h2>
				<div class="ff-micro fs-body">
					<p>{{ site.data.hang_your_hats_here.body }}</p>
				</div>
				<a class="cta" href="{{ site.data.hang_your_hats_here.burl }}">{{ site.data.hang_your_hats_here.btext }}</a>
			</div>
		</article>
		<div class="hats-images">
			<img class="first desktop lazy animate__animated" data-animations="animate__slideInRight" data-src="{{ 'assets/home/hats1.png' | relative_url }}">
			<img class="second lazy animate__animated" data-animations="animate__slideInRight animate__delay-1s" data-src="{{ 'assets/home/hats2.jpg' | relative_url }}">
		</div>
	</div>
	<span class="bigword live animate__animated" data-animations="animate__slideInLeft animate__slower">LIVE</span>
</div>

<div class="slide-holder">
	<div class="slidebar hats animate__animated" data-animations="animate__slideInLeft animate__slower">
	</div>
</div>
